<!DOCTYPE html>
<html>
  <head>

    <style>

// [START region_polygon]

  var symbolThree = {

  };
  symbolThreeLocation = [{lat: 37.758589, lng: -122.486406}, {lat: 37.758589, lng: -122.486406}];
  
  // Create the polygon and add the symbols via the 'icons' property.
  var line = new google.maps.Polyline({
    path: symbolThreeLocation,
    icons: [
      {
        icon: symbolThree
      }
    ],
    map: map
  });
// [END region_polygon]
  google.maps.event.addListener(map, 'zoom_changed', function() {
    line.setMap(null);
    console.log(symbolThree);
    symbolThree.scale = 3*Math.pow(2,(map.getZoom() - 15));;
    console.table(symbolThree);
    line = new google.maps.Polyline({
        path: symbolThreeLocation,
        icons: [
          {
            icon: symbolThree,

      });
    });

    </script>
